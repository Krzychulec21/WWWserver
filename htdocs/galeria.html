</div>
<script>
 const galleryItems = document.querySelectorAll('.gallery-item');
const previewBox = document.querySelector('.preview-box');
const previewImage = document.querySelector('#preview-image');
const closeButton = document.querySelector('#close-button');

function openPreview(event) {
  previewImage.src = event.target.src;
  previewBox.style.visibility = 'visible';
}

function closePreview() {
  previewBox.style.visibility = 'hidden';
}

galleryItems.forEach(item => item.addEventListener('click', openPreview));
closeButton.addEventListener('click', closePreview);
previewBox.addEventListener('click', closePreview);
previewImage.addEventListener('click', event => event.stopPropagation());

</script>
